<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
  <title>Wilbee Films</title>
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->
 
  <!-- build:js assets/scripts/Vendor.js -->
  <script src="/temp/scripts/Vendor.js"></script>
  <!-- endbuild -->
</head>
<body>
  <img class="top-menu__logo" src="assets/images/WilBee Productions.png">
  <div class="top-menu__placeholder"></div>
  <div class="top-menu top-menu__bar">
    <ul class="top-menu__section-list top-menu__component">
        <li class="top-menu__section-list__item"><a href="#home">Home</a></li>
        <li class="top-menu__section-list__item"><a href="#our-films">Our Films</a></li>
        <li class="top-menu__section-list__item"><a href="#who-we-are">Who We Are</a></li>
    </ul>
    <a href="mailto:email@email.com" class="top-menu top-menu__component top-menu__contact">email@email.com</a>
  </div>
  <main> 
      <section class="page" id="home">
      <div class="page__video-container">
        <iframe width="100%" height="auto" src="https://www.youtube.com/embed/b01vURxZetQ?controls=0&vq=hd1080&frameborder=0&disablekb=1&playsinline=0&autoplay=1&loop=1&showinfo=0&playlist=vqHfbl2NgdU" frameborder="0"></iframe>
      </div>
        <div class="header__site__container">
            <h1 class="header header__site header--transparent-box">Films that make you laugh</h1>
            <h3 class="header__site__byline header--transparent-box">Whatever will be, <strong>Wilbee.</strong></h3>
        </div>
      </section>
      <section class="page row" id="our-films">
        
            <div class="film row__large-4 row--full-height">
                <div class=" some-top-padding some-bottom-padding header--transparent-box">
                    <h1 class="header header--centered">Fourth Wall</h1>
                    
                </div>
                
            </div>
            <div class="row__large-4 row--full-height film">
                <div class=" some-top-padding some-bottom-padding header--transparent-box">
                    <h1 class="header header--centered">Frack Off</h1>
                </div>
                
            </div>
            <div class="row__large-4 row--full-height film">
                <div class=" some-top-padding some-bottom-padding header--transparent-box">
                    <h1 class="header header--centered">Amdram</h1>
                </div>
                
            </div>
        
      </section>
      <section class="page row" id="who-we-are">
        <div class="row__large-6 row--full-height" style="background-color: black">
        
            <h1>Scott</h1>
        
        </div>
        <div class="row__large-6 row--full-height" style="background-color: #1c1c1c">
        
            <h1 class="header--to-bottom">Ros</h1>
        
        </div>
      </section>
  </main>
  <!-- build:js assets/scripts/App.js -->
  <script src="/temp/scripts/app.js"></script>
  <!-- endbuild -->
</body>
</html>
